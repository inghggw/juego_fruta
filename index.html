<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Game for Kids</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>The Fruits</h1>
	<h4>Haz CLICK en la fruta y practica su pronunciaci√≥n</h4>

  <div class="fruit-container">
    <div class="fruit" onclick="playSound('apple')">
      <img src="img/apple.png" alt="Apple">
      <p>Apple</p>
    </div>
    <div class="fruit" onclick="playSound('banana')">
      <img src="img/banana.png" alt="Banana">
      <p>Banana</p>
    </div>
    <div class="fruit" onclick="playSound('orange')">
      <img src="img/orange.png" alt="Orange">
      <p>Orange</p>
    </div>
    <div class="fruit" onclick="playSound('grape')">
      <img src="img/grape.png" alt="Grape">
      <p>Grape</p>
    </div>
    <div class="fruit" onclick="playSound('strawberry')">
      <img src="img/strawberry.png" alt="Strawberry">
      <p>Strawberry</p>
    </div>
		<div class="fruit" onclick="playSound('bluberry')">
      <img src="img/bluberry.png" alt="bluberry">
      <p>Bluberry</p>
    </div>
		<div class="fruit" onclick="playSound('cherry')">
      <img src="img/cherry.png" alt="cherry">
      <p>Cherry</p>
    </div>
		<div class="fruit" onclick="playSound('pineapple')">
      <img src="img/pineapple.png" alt="pineapple">
      <p>Pineapple</p>
    </div>
		<div class="fruit" onclick="playSound('watermelo')">
      <img src="img/watermelo.png" alt="watermelo">
      <p>Watermelo</p>
    </div>
		<div class="fruit" onclick="playSound('pear')">
      <img src="img/pear.png" alt="pear">
      <p>Pear</p>
    </div>
		<div class="fruit" onclick="playSound('peach')">
      <img src="img/peach.png" alt="peach">
      <p>Peach</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
